<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="{% static 'assets/logo.svg' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>{% block title %} {% endblock title %}</title>
</head>

<body>
<header class="header header--loggedIn">
    <div class="container">
        <a href="/" class="header__logo">
            <img src="{% static 'assets/logo.svg' %}"/>
            <h1>CareTech</h1>
        </a>
        <form class="header__search">
            <label>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>search</title>
                    <path
                            d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
                    ></path>
                </svg>
                <input placeholder="Search for chats or appointment..."/>
            </label>
        </form>
        <nav class="header__menu">
            <!-- Not Logged In -->
            <!-- <a href="/login.html">
              <img src="./assets/avatar.svg" />
              <p>Login</p>
            </a> -->

            <!-- Logged In -->

            <div class="header__user">
                <a href="profile.html">
                    <div class="avatar avatar--medium active">
                        <img src="{% static 'assets/logo.svg' %}"/>
                    </div>
                    <p>{{ request.user }} <span>@{{ request.user.username }}</span></p>
                </a>
                <button class="dropdown-button">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                        <title>chevron-down</title>
                        <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
                    </svg>
                </button>
            </div>

            <div class="dropdown-menu">
                <a href="settings.html" class="dropdown-link"
                >

{% include 'base/alerts.html' %}
